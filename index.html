
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTubeマルチビューア UI制御版</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none;
    }
    #video-container {
      height: 100%;
      display: grid;
      grid-gap: 5px;
      background: #000;
    }
    .video-box {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .player-ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px;
      display: flex;
      gap: 5px;
      align-items: center;
      z-index: 2;
      transition: opacity 0.5s;
    }
    .player-ui.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .url-input {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 8px;
    }
    #controls button {
      margin: 0 4px;
      padding: 6px 12px;
      font-size: 14px;
      color: white;
      background: #444;
      border: none;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="setLayout(1)">1画面</button>
    <button onclick="setLayout(2)">2画面</button>
    <button onclick="setLayout(4)">4画面</button>
    <button onclick="setLayout(6)">6画面</button>
    <button onclick="setLayout(8)">8画面</button>
    <button onclick="setLayout(10)">10画面</button>
  </div>
  <div id="video-container"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let uiElements = [];
    const DEFAULT_VIDEO_ID = 'dQw4w9WgXcQ';

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/embed\/|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : DEFAULT_VIDEO_ID;
    }

    function onYouTubeIframeAPIReady() {
      setLayout(2);
    }

    function setLayout(count) {
      players = [];
      uiElements = [];
      const container = document.getElementById('video-container');
      container.innerHTML = '';
      const columns = count <= 1 ? 1 : count <= 2 ? 2 : count <= 4 ? 2 : count <= 6 ? 3 : count <= 8 ? 4 : 5;
      container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'video-box';

        const ui = document.createElement('div');
        ui.className = 'player-ui';

        const input = document.createElement('input');
        input.className = 'url-input';
        input.placeholder = 'YouTube URL';
        ui.appendChild(input);

        const btnLoad = document.createElement('button');
        btnLoad.innerText = '読み込み';
        btnLoad.onclick = () => {
          const id = extractVideoId(input.value);
          players[i].loadVideoById(id);
          ui.classList.add('hidden');
        };
        ui.appendChild(btnLoad);

        const btnPlay = document.createElement('button');
        btnPlay.innerText = '▶️';
        btnPlay.onclick = () => players[i].playVideo();
        ui.appendChild(btnPlay);

        const btnPause = document.createElement('button');
        btnPause.innerText = '⏸️';
        btnPause.onclick = () => players[i].pauseVideo();
        ui.appendChild(btnPause);

        const playerDiv = document.createElement('div');
        playerDiv.id = `player${i}`;
        box.appendChild(ui);
        box.appendChild(playerDiv);
        container.appendChild(box);

        const player = new YT.Player(playerDiv.id, {
          videoId: DEFAULT_VIDEO_ID,
          events: {
            'onReady': () => player.setVolume(100),
            'onStateChange': (e) => {
              if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
                ui.classList.remove('hidden');
              }
            }
          }
        });

        players.push(player);
        uiElements.push(ui);
      }
    }

    // UI auto-hide logic
    let uiTimeout;
    function showUI() {
      document.body.style.cursor = 'default';
      document.querySelectorAll('.player-ui').forEach(ui => ui.classList.remove('hidden'));
      clearTimeout(uiTimeout);
      uiTimeout = setTimeout(() => {
        document.body.style.cursor = 'none';
        document.querySelectorAll('.player-ui').forEach(ui => ui.classList.add('hidden'));
      }, 3000);
    }

    document.addEventListener('mousemove', showUI);
    document.addEventListener('keydown', (e) => {
      showUI();
      if (e.key === 'Escape') {
        uiElements.forEach(ui => ui.classList.remove('hidden'));
      }
    });
  </script>
</body>
</html>
