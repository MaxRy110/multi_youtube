
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTubeマルチビューア</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #video-container {
      flex: 1;
      display: grid;
      grid-gap: 10px;
      padding: 10px;
      background: #000;
    }
    .video-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #controls {
      padding: 10px;
      background: #222;
      text-align: center;
    }
    #controls button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #444;
      border: none;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="video-container"></div>
  <div id="controls">
    <button onclick="setLayout(2)">2画面</button>
    <button onclick="setLayout(4)">4画面</button>
    <button onclick="setLayout(6)">6画面</button>
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const YOUTUBE_EMBED_URL = 'https://www.youtube.com/embed/dQw4w9WgXcQ'; // 仮のURL

    function setLayout(count) {
      videoContainer.innerHTML = '';

      let columns = count === 2 ? 2 : count === 4 ? 2 : 3;
      videoContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

      for (let i = 0; i < count; i++) {
        const iframe = document.createElement('iframe');
        iframe.className = 'video-frame';
        iframe.src = YOUTUBE_EMBED_URL;
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        videoContainer.appendChild(iframe);
      }
    }

    // 初期表示は2画面
    setLayout(2);
  </script>
</body>
</html>
