
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTubeマルチビューア（拡張版）</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #video-container {
      height: 100%;
      display: grid;
      grid-gap: 5px;
      background: #000;
    }
    .video-box {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .url-input {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      z-index: 1;
    }
    .url-input input {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
    }
    .url-input button {
      padding: 5px 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .url-input button:hover {
      background: #218838;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 8px;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      color: white;
      background: #444;
      border: none;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="setLayout(1)">1画面</button>
    <button onclick="setLayout(2)">2画面</button>
    <button onclick="setLayout(4)">4画面</button>
    <button onclick="setLayout(6)">6画面</button>
    <button onclick="setLayout(8)">8画面</button>
    <button onclick="setLayout(10)">10画面</button>
    <button onclick="hideControls()">動画だけ表示</button>
  </div>

  <div id="video-container"></div>

  <script>
    const videoContainer = document.getElementById('video-container');
    const DEFAULT_URL = 'https://www.youtube.com/embed/dQw4w9WgXcQ';

    function extractEmbedUrl(url) {
      const match = url.match(/(?:\?v=|\/embed\/|youtu\.be\/)([\w-]{11})/);
      return match ? 'https://www.youtube.com/embed/' + match[1] : DEFAULT_URL;
    }

    function setLayout(count) {
      videoContainer.innerHTML = '';
      let columns = 1;
      if (count === 2) columns = 2;
      else if (count === 4) columns = 2;
      else if (count === 6) columns = 3;
      else if (count === 8) columns = 4;
      else if (count === 10) columns = 5;
      videoContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

      for (let i = 0; i < count; i++) {
        const box = document.createElement('div');
        box.className = 'video-box';

        const iframe = document.createElement('iframe');
        iframe.className = 'video-frame';
        iframe.src = DEFAULT_URL;
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;

        const inputDiv = document.createElement('div');
        inputDiv.className = 'url-input';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'YouTubeのURLを貼ってください';

        const button = document.createElement('button');
        button.innerText = '更新';
        button.onclick = () => {
          const newUrl = extractEmbedUrl(input.value);
          iframe.src = newUrl;
        };

        inputDiv.appendChild(input);
        inputDiv.appendChild(button);
        box.appendChild(iframe);
        box.appendChild(inputDiv);
        videoContainer.appendChild(box);
      }
    }

    function hideControls() {
      document.getElementById('controls').style.display = 'none';
      const inputs = document.querySelectorAll('.url-input');
      inputs.forEach(div => div.style.display = 'none');
    }

    // 初期表示は2画面
    setLayout(2);
  </script>
</body>
</html>
